<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes Belém - Portas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100vw;
            height: 100vh;
        }
        
        .location-button {
            position: absolute;
            bottom: 120px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .location-button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        
        .location-button:active {
            transform: scale(0.95);
        }
        
        .location-button.active {
            background: #4285f4;
            border-color: #4285f4;
        }
        
        .location-button svg {
            width: 24px;
            height: 24px;
            fill: #666;
        }
        
        .location-button.active svg {
            fill: white;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .location-button.loading .loading-spinner {
            display: block;
        }
        
        .location-button.loading svg {
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(244, 67, 54, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
            max-width: 90%;
            text-align: center;
        }
        
        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <iframe 
        id="map"
        src="https://www.google.com/maps/d/embed?mid=1ZF1dkdBtsrq9kQGNwd9LAVGksEsVozc&ll=-1.4477862610284256,-48.488093168886394&z=20"
        allowfullscreen
        loading="lazy">
    </iframe>
    
    <button class="location-button" id="locationBtn" title="Minha localização">
        <svg viewBox="0 0 24 24">
            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
        </svg>
        <div class="loading-spinner"></div>
    </button>
    
    <div class="error-message" id="errorMsg"></div>
    
    <script>
        const locationBtn = document.getElementById('locationBtn');
        const errorMsg = document.getElementById('errorMsg');
        const mapFrame = document.getElementById('map');
        
        let watchId = null;
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 3000);
        }
        
        function updateMapLocation(latitude, longitude) {
            const baseUrl = 'https://www.google.com/maps/d/embed?mid=1ZF1dkdBtsrq9kQGNwd9LAVGksEsVozc';
            const newUrl = `${baseUrl}&ll=${latitude},${longitude}&z=18`;
            mapFrame.src = newUrl;
        }
        
        locationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                showError('Geolocalização não suportada pelo navegador');
                return;
            }
            
            if (locationBtn.classList.contains('active')) {
                // Desativar rastreamento
                if (watchId !== null) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                }
                locationBtn.classList.remove('active');
                return;
            }
            
            // Ativar rastreamento
            locationBtn.classList.add('loading');
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    updateMapLocation(latitude, longitude);
                    locationBtn.classList.remove('loading');
                    locationBtn.classList.add('active');
                },
                (error) => {
                    locationBtn.classList.remove('loading');
                    let errorMessage = 'Erro ao obter localização';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'Permissão de localização negada';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'Localização indisponível';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'Tempo esgotado ao buscar localização';
                            break;
                    }
                    
                    showError(errorMessage);
                },
                options
            );
        });
    </script>
</body>
</html>
